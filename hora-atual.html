<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="relogio.css">
    <title>Document</title>
</head>
<body>
    <div class="box posicionamento">
        <div class="posicionamento">
            <div class="ponteiro posicionamento">
            </div>
        </div>
    </div>
    
    <script>

        setInterval( ()=> {
            let horaAtual = new Date ()
            let div = document.querySelector(".ponteiro")
            let hora = horaAtual.getHours()
            let minutos =  horaAtual.getMinutes()
            let segundos = horaAtual.getSeconds()

            div.innerHTML = segundos < 10 ? `<p class="valor">${hora}:${minutos}:0${segundos}</p>` : `<p class="valor">${hora}:${minutos}:${segundos}</p>`
        },1000)

    </script>
</body>
</html>
